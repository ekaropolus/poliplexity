<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geometric Building</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ground plane -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#333"></a-plane>

      <!-- Building -->
      <a-entity position="0 0 -10">
        <!-- Front wall -->
        <a-plane position="0 0 5" width="10" height="10" color="#ddd"></a-plane>
        <!-- Back wall -->
        <a-plane position="0 0 -5" width="10" height="10" color="#ddd"></a-plane>
        <!-- Left wall -->
        <a-plane position="-5 0 0" height="10" width="10" color="#ddd" rotation="0 90 0"></a-plane>
        <!-- Right wall -->
        <a-plane position="5 0 0" height="10" width="10" color="#ddd" rotation="0 90 0"></a-plane>
        <!-- Roof -->
        <a-cone position="0 5 0" height="10" radius-bottom="5" radius-top="0" color="#ccc"></a-cone>
      </a-entity>
    </a-scene>
  </body>
</html>
