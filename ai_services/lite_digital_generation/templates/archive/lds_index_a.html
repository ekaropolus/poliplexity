<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random City</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1; width: 100%; text-align: center;">
      <h1>Random City</h1>
    </div>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" />
      </a-assets>
      <a-plane
        id="ground"
        src="#groundTexture"
        height="100"
        width="100"
        rotation="-90 0 0"
        repeat="100 100"
        color="#999"
      ></a-plane>
      {% for building in buildings %}
        <a-box
          position="{{ building.position }}"
          height="{{ building.height }}"
          width="{{ building.width }}"
          depth="{{ building.depth }}"
          color="#999"
        ></a-box>
      {% endfor %}
      {% for lamp in lamps %}
        <a-cylinder
          position="{{ lamp.position }}"
          height="{{ lamp.height }}"
          radius="{{ lamp.radius }}"
          color="{{ lamp.color }}"
        ></a-cylinder>
      {% endfor %}
      {% for tree in trees %}
        <a-cone
          position="{{ tree.position }}"
          height="{{ tree.height }}"
          radius-bottom="{{ tree.radius_bottom }}"
          radius-top="{{ tree.radius_top }}"
          color="#0f0"
        ></a-cone>
      {% endfor %}
    </a-scene>
  </body>
</html>
