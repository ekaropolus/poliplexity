<!DOCTYPE html>
<html>
<head>
	<title>Q&A App</title>
	<!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
	<style>
	.spinner {
		display: none;
		margin: 20px auto;
		border: 16px solid #f3f3f3; /* Light grey */
		border-top: 16px solid #3498db; /* Blue */
		border-radius: 50%;
		width: 120px;
		height: 120px;
		animation: spin 2s linear infinite;
	}

	@keyframes spin {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	}
	
	/* Global styles */
html {
  font-size: 16px;
}

body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: 0 auto;
}

.w3-center {
  text-align: center;
}

/* Form styles */
.form-container {
  margin-top: 30px;
  margin-bottom: 30px;
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
}

.form-header {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 5px;
}

.form-input {
  display: block;
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1rem;
  outline: none;
}

.form-button {
  display: block;
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #3498db;
  color: #fff;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.form-button:hover {
  background-color: #2980b9;
}

/* Answer styles */
.answer-container {
  margin-top: 30px;
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
}

.answer-header {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 20px;
}

.answer-text {
  font-size: 1.2rem;
  line-height: 1.5;
}

</style>


</head>
<body>

	<div>
		<h1>Q&A App</h1>
	</div>

	<div>
		<form id="qa-form">
			<label for="searchText">Text to Search:</label>
			<input type="text" id="searchText" name="searchText"><br><br>
			<label for="question">Question:</label>
			<input type="text" id="question" name="question"><br><br>
			<button id="answer-btn" type="button">Answer</button>
		</form>
	</div>

	<div>
		<div id="loading-spinner" class="spinner"></div>
		<div id="error-msg" style="display: none">
			Error: Failed to load TensorFlow.js and/or Q&A model. Please check your internet connection and try again.
		</div>
		<div id="answer-container" style="display: none">
			<h2>Answer:</h2>
			<p id="answer-text"></p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>

	<script>
		// Get references to the HTML elements
		const searchTextElem = document.getElementById('searchText');
		const questionElem = document.getElementById('question');
		const answerBtn = document.getElementById('answer-btn');
		const loadingSpinner = document.getElementById('loading-spinner');
		const errorMsg = document.getElementById('error-msg');
		const answerContainer = document.getElementById('answer-container');
		const answerTextElem = document.getElementById('answer-text');

		answerBtn.addEventListener('click', async () => {
			// Show the loading spinner
			loadingSpinner.style.display = 'block';

			try {
				// Load the Q&A model
				const model = await qna.load();

				// Get the text to search and the question
				const searchText = searchTextElem.value.trim();
				const question = questionElem.value.trim();

				// Find the answers using the Q&A model
				const answers = await model.findAnswers(question, searchText);

				// Hide the loading spinner and error message
				loadingSpinner.style.display = 'none';
				errorMsg.style.display = 'none';

				// Display the answer
				answerTextElem.innerText = answers[0].text;
				answerContainer.style.display = 'block';
			} catch (e) {
				// Hide the loading spinner and answer container
				loadingSpinner.style.display = 'none';
				answerContainer.style.display = 'none';

				// Show the error message
				errorMsg.style.display = 'block';
			}
		});
	</script>

</body>
</html>
