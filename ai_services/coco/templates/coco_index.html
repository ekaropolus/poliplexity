<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Object Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('coco.static',filename='css/coco_index.css') }}">
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
  </head>
  <body>
    <section id="demos" class="w3-container w3-row invisible">
      <div class="w3-col s12 m6">
        <h2>Usa tu cámara para reconocer objetos</h2>
        <p> Haz clic en el botón para activar tu cámara web.</p>
        <p> Apunta la cámara a algún objeto y espera unos segundos para que el modelo lo reconozca. El modelo ha sido entrenado para reconocer más de 80 objetos diferentes. ¡Pruébalo!</p>
        <div id="predictions">
          <h3>Objetos detectados:</h3>
          <ul id="predictions-list"></ul>
          <button id="clear-predictions-btn" class="w3-button w3-blue">Limpiar lista</button>
        </div>
      </div>
      <div class="w3-col s12 m6">
                  <div id="liveView" class="camView">
          <button id="webcamButton" class="w3-button w3-blue">Enable Webcam</button>
          <video id="webcam" autoplay muted width="640" height="480"></video>
        </div>

      </div>
    </section>

    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="{{url_for('coco.static', filename='js/coco_index.js')}}"></script>
  </body>
</html>
